<!-- DTD = Document Type Definition -->
<!-- HTML5 -->
<!DOCTYPE html>

<!-- elemento principal do Documento HTML-->
<html lang="pt-br">
    <!-- O head é a área onde podemos configurar noss o documento HTML -->
    <head>
        <!-- As tags meta tem a função de passar informações a página que vão resultar desde a configuração do mapa de caractéres ou seja centuação, até a responsividade. E também compatibilidade.-->
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <!-- IMPORTANTE -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- IMPORTANTE -->
        <title>LAYOUT-BÁSICO</title>
    </head>
    <!-- O Body é um elemento que está no mesmo nível de head, porém ele abriga apenas conteúdo, diferentemente do head.-->
    <body>
        <!-- Elemento NAV é semântico. Utilizamos para comportar, links, listas, menus e afins.
            - Podemos criar no NAV as seguintes listas
            - li = List Itens, estes são os itens das listas, e não podem faltar.
            - ol = Ordered List( Listas ordenadas, ou seja, cria uma lista com itens numerados, que podem ser alterados para letras, algarismos etc.)
            - ul = Unordered List(Cria uma lista de itens sem ordenação, é o elemento mais utilizado.)
            - dl = description list que utiliza os dt que são termos dentro da lista e temos o dd que são a descrição dos termos.
              

        -->
        <nav>
            <ul type="circle">
                <li>Java
                    <ul type="square">
                        <li>Fx</li>
                        <li>EJB</li>
                        <li>Spring
                            <ul type="disc">
                                <li>Boot</li>
                                <li>Cloud</li>
                                <li>JPA</li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li>C#</li>
                <li>Python</li>
            </ul>
        </nav>
        
    </body>
</html>
